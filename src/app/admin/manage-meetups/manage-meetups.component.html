<section class="section-padding">
    <div class="container">
        <div class="row">
            <div class="header-section text-center">
                <h2>Manage Meetups</h2>
                <hr class="bottom-line">
            </div>
            <div class="col">
                <div class="service-box text-center" *ngFor="let meetup of meetups">
                    <div class="title">
                        <h4 class="ser-text">{{meetup.name}} #{{meetup.sequenceNo}}</h4>
                        <a [routerLink]=" ['../../meetups', meetup._id] " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                            id="delete-btn" class="btn btn-default">Delete</a>
                        <a [routerLink]=" ['./edit', meetup._id] " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                            id="edit-btn" class="btn btn-default">Edit</a>
                        <a [routerLink]=" ['../../../meetups', meetup._id] " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                            class="btn btn-default">Preview</a>
                    </div>
                    <div class="icon-text">
                        <span class="location">
              <i class="material-icons">location_on</i>
              <p>{{meetup.location}}</p>
            </span>
                        <span>
              <i class="material-icons">today</i>
              <p>{{meetup.date}}</p>
            </span>
                        <span>
              <i class="material-icons">access_time</i>
              <p>{{meetup.startTime}}</p>
            </span>
                        <span>
              <i class="material-icons">watch_later</i>
              <p>{{meetup.endTime}}</p>
            </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
