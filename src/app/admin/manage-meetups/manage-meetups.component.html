<section class="section-padding">
  <div class="container">
    <div class="row">
      <div class="header-section text-center">
        <h2>Manage Meetups</h2>
        <hr class="bottom-line"><br>
        <a class="admin-options"
        [routerLink]=" ['./add'] " 
        routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}"
        class="btn btn-default pull-right">+ Add Meetup</a>
      </div>
      <div class="col" *ngFor="let meetup of meetups; let i = index;">
        <meetup-list [meetup]="meetup">
          <a class="admin-options" 
          [routerLink]=" ['.', meetup._id, 'subscribers'] " 
          routerLinkActive="active" 
          [routerLinkActiveOptions]="{exact: true}"
          id="subscriber-btn" class="btn btn-default">Subcribers</a>
          <a class="admin-options" 
          [routerLink]=" ['./edit', meetup._id] " 
          routerLinkActive="active" 
          [routerLinkActiveOptions]="{exact: true}"
          id="edit-btn" class="btn btn-default">Edit</a>
          <button class="admin-options"
          (click)="onDelete(meetup, i)"
          id="delete-btn" class="btn btn-default">Delete</button>
        </meetup-list>    
      </div>
    </div>
  </div>
</section>
