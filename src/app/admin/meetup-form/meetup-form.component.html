<form (ngSubmit)="onSubmit(form.value)" #form="ngForm">
	<label>Name 
		<input  id="name"
		type="text"
		name="name"
		[ngModel]="meetup?.name">
	</label>
	<label>Sequence Number 
		<input  id="sequenceNo"
		type="number"
		name="sequenceNo"
		[ngModel]="meetup?.sequenceNo">
	</label>
	<label>Date
		<input  id="date"
		type="date"
		name="date"
		[ngModel]="meetup?.date">
	</label>
	<label>Start Time
		<input  id="start-time"
		type="time"
		name="startTime"
		[ngModel]="meetup?.startTime">
	</label>
	<label>End Time
		<input  id="end-time"
		type="time"
		name="endTime"
		[ngModel]="meetup?.endTime">
	</label>
	<label>Location
		<input  id="location"
		type="text"
		name="location"
		[ngModel]="meetup?.location">
	</label>
	<label>City
		<input  id="city"
		type="text"
		name="city"
		[ngModel]="meetup?.city">
	</label>
	<label>Host
		<input  id="host"
		type="text"
		name="host"
		[ngModel]="meetup?.host">
	</label>
	<button id="submit"
	type="submit"
	[disabled]="submit || disable">
	Submit
	</button>
</form>
