<section id="testimonial" class="section-padding">
        <div class="container">
            <form (ngSubmit)="signup()" #signupForm="ngForm">
                <div class="buffer">
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="form-group" [class.has-error]="name.invalid && (name.dirty || name.touched)">
                            <input name="name" placeholder="Name" class="form-control"
                            type="text" #name="ngModel" [(ngModel)]="user.name" required>
                            <span *ngIf="name.invalid && (name.dirty || name.touched)"
                            class="help-block">This field is required.</span>
                        </div>
                        
                        <div class="form-group" [class.has-error]="(email.invalid && (email.dirty || email.touched)) || showErrorMessage">
                            <input type="email" name="email" id="email"
                            class="form-control" placeholder="Email" (input)="resetError()"
                            #email="ngModel" [(ngModel)]="user.email" required>
                            <span *ngIf="email.invalid && (email.dirty || email.touched)"
                            class="help-block">This field is required.</span>
                            <span *ngIf="showErrorMessage" class="help-block">{{errorMessage}}</span>
                        </div>
                        
                        <div class="form-group" [class.has-error]="phone.invalid && (phone.dirty || phone.touched)">
                            <input type="text" name="phone" id="phone" class="form-control"
                            placeholder="Phone" #phone="ngModel"
                            [(ngModel)]="user.phone" required>
                            <span *ngIf="phone.invalid && (phone.dirty || phone.touched)"
                            class="help-block">This field is required.</span> 
                        </div>

                        <div class="form-group">
                            <input type="text" name="github" id="github"
                            class="form-control" placeholder="Github"
                            #github="ngModel" [(ngModel)]="user.github">
                        </div>

                        <div class="form-group"
                        [class.has-error]="user.password !== confirmPassword && (confirm.dirty || confirm.touched)">
                            <input type="password" name="password" id="password"
                            class="form-control" placeholder="Password" #password="ngModel"
                            [(ngModel)]="user.password" required>
                        </div>

                        <div class="form-group"
                        [class.has-error]="user.password !== confirmPassword && (confirm.dirty || confirm.touched)">
                            <input type="password" name="confirm" id="confirm"
                            class="form-control" placeholder="Confirm password"
                            #confirm="ngModel" [(ngModel)]="confirmPassword" required>
                            <span *ngIf="user.password !== confirmPassword && (confirm.dirty || confirm.touched)"
                            class="help-block">Passwords do not match.</span>
                            <span *ngIf="success" class="help-block">User successfully created!
                                <br>An email has been sent to you with a verification link, click on it to verify your account.</span>
                        </div>
                        <input type="submit" id="btn-login"
                        class="btn btn-custom btn-block"
                        value="Signup"
                        [disabled]="user.password !== confirmPassword || !signupForm.form.valid || disable">
                    </div>
                </div>
            </form>
        </div>
    </section>
